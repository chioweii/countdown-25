<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zipper Sketch</title>

    <style>
      /* ----------------------------------
         GENERAL LAYOUT
      ---------------------------------- */
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #8cb3ff;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -100px;
      }

      /* ----------------------------------
         FONT
      ---------------------------------- */
      @font-face {
        font-family: "TWK";
        src: url("assets-02/TWK-Continental.otf") format("opentype");
      }

      #numberOne {
        user-select: none;
        pointer-events: none;
      }

      #numberOne {
        user-select: none;
        pointer-events: none;
        -webkit-user-select: none;
        -moz-user-select: none;
      }

      /* ----------------------------------
         SVG
      ---------------------------------- */
      #zipperSVG {
        cursor: pointer;
        overflow: visible;
        display: block;
        width: 100%;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <svg id="zipperSVG" viewBox="0 0 300 600">
        <rect width="300" height="600" fill="#8cb3ff"></rect>

        <rect id="insideBackground" width="300" height="600" fill="#000"></rect>

        <image
          id="inside"
          x="-8"
          y="0"
          width="400"
          height="600"
          href="./assets-02/boxers.svg"
        />

        <text
          id="numberOne"
          x="140"
          y="350"
          font-family="TWK, sans-serif"
          font-size="600"
          font-weight="bold"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#f1f1f1"
        >
          1
        </text>

        <path id="leftFlap" fill="#8cb3ff"></path>
        <path id="rightFlap" fill="#8cb3ff"></path>

        <path
          id="zipLine"
          stroke="#333"
          stroke-width="3.2"
          stroke-linecap="round"
        ></path>

        <image
          id="pockets"
          x="-780"
          y="-283"
          width="500"
          height="1000"
          href="./assets-02/pockets.svg"
        />

        <image
          id="pockets2"
          x="780"
          y="-283"
          width="500"
          height="1000"
          href="./assets-02/pockets.svg"
          transform="scale(-1, 1) translate(-1850, 0)"
        />

        <g id="bottomDecoration" transform="translate(186, -75)">
          <defs>
            <style>
              .bottom-stroke {
                fill: none;
                stroke: #000;
                stroke-miterlimit: 10;
                stroke-width: 3px;
              }
            </style>
          </defs>
          <circle class="bottom-stroke" cx="0" cy="0" r="41.69" />
          <line class="bottom-stroke" x1="41.69" y1="0" x2="90.64" y2="0" />
        </g>

        <image
          id="zipperCursor"
          width="50"
          height="166"
          href="./assets-02/slider.svg"
        />
      </svg>
    </div>

    <script type="module" src="sketch.js"></script>
  </body>
</html>
